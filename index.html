<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
 <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="style.css">


</head>

<body>


  <main>

    <section>
      <div class="theme-cont">
        <h1>TO DO </h1>
       
      </div>
      <div class="input">
        <button class="add"></button>
        <input class="input_text" type="text" placeholder="Create new to do">
      </div>
      <div class="list">
        <ul class="todo">
          <!-- <li class="item">

            <input type="checkbox" class="check-input" name="" id="check">
            <label class="label" for="check-label"></label>
            <p class="list-item"></p>
            <p class="delete">X</p>
          </li> -->

        </ul>
      </div>


      <div class="list-bottom">
        <small><span class="item-count">0</span> items </small>

       
        <div class="button-right gap-1">

          <button class="clear">Clear</button>
        </div>



      </div>
    </section>


    <!-- Todo

  items left

    All
    Active
    Completed

    Clear Completed

    Drag and drop to reorder list  -->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Melike Özlen</a>.
    </div>

  </main>
  <script src="script.js"></script>
</body>

</html>
